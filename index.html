<!DOCTYPE html>
<html>
<head>
  <title>Simple Game</title>
  <style type="text/css">
    #canvas {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
    }
  </style>

  <script src="head.min.js"></script>
  <script type="text/javascript">
    head.js("../lattice/input_manager.js",
            "../lattice/zone_checker.js",
            "../lattice/level_manager.js",
            "../lattice/state_manager.js",
            "../lattice/lattice.js",
            "./hero.js",
            "./enemy.js",
            "./levels.js",
            "./states.js",
            "./game.js",
            function() {
              var game = new Game('canvas', 600, 600);
              lattice.init(game, 'canvas');
              game.init();
              lattice.startLoop();
            });
  </script>
</head>
<body>
  <canvas id="canvas"></canvas>
</body>
</html>
